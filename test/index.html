    <script>
      function buttontest(element,text="Clicked") {
        if (!(element.value==text)) {
          element.setAttribute("original",element.value);
          element.value = text}
        else {element.value = element.getAttribute("original")}
      }
      function selecttest(element,resultid) {
        document.getElementById(resultid).innerHTML = element.options[element.selectedIndex].innerHTML
      }

    </script>

<h1 class="pagetitle">Testing Zone</h1><br>
<div class="content">
<span style="display:block">Here are all the special things (like inputs and stuff) that R74n supports.</span>
<div class="divblock">
  <ul style="margin-bottom:0px"><li>List Item</li><li class="redbullet">List Item (Red)</li></ul>
  <ol style="margin-top:0px"><li>Ordered List Item</li><li class="redbullet">Ordered List Item (Red)</li></ol>
</div>
<div class="divblock">
  <input type="button" value="Button" onclick="buttontest(this);return false">
  <input style="background-color:red" type="button" value="Button" onclick="buttontest(this);return false">
  <input style="background-color:orange" type="button" value="Button" onclick="buttontest(this);return false">
  <input style="background-color:yellow;color:magenta" type="button" value="Button" onclick="buttontest(this);return false">
  <input style="background-color:lime" type="button" value="Button" onclick="buttontest(this);return false">
  <input style="background-color:cyan" type="button" value="Button" onclick="buttontest(this);return false">
  <input style="background-color:magenta" type="button" value="Button" onclick="buttontest(this);return false">
  <input style="background-color:white;color:black" type="button" value="Button" onclick="buttontest(this);return false">
  <input type="button" value="Disabled" onclick="buttontest(this);return false" disabled>
  <input type="submit" value="Submit" onclick="buttontest(this,'Submitted');return false">
  <button>Button Element</button>
</div>
<div class="divblock" style="width:300px">
  <input type="text" placeholder="Text">
  <input style="background-color:white;color:black" type="text" placeholder="Text (White)">
  <input type="text" placeholder="Text (Disabled)" disabled>
  <input style="background-color:white;color:black" type="text" placeholder="Text (Disabled White)" disabled>
</div>
<div class="divblock"  style="width:300px">
  <textarea placeholder="Text Area" style="width:300px;height:150px"></textarea>
</div>
<div class="divblock">
  <span id="SelectResult1" style="display:block"></span>
  <select onchange="selecttest(this,'SelectResult1');return false">
    <option selected hidden>Select</option>
    <optgroup label="Option Group">
      <option>Option 1</option><option>Option 2</option><option>Option 3</option>
    <option disabled>Disabled Option</option>
    </optgroup>
    <optgroup label="Disabled Option Group" disabled><option>Option 4</option><option>Option 5</option><option>Option 6</option></optgroup>
  </select><br>
  <select disabled><option selected hidden>Disabled Select</option></select>
</div>
<div class="divblock">
  <span class="cw" value="Spoiler (Click to View)">the dog dies.</span><br>
  <span class="cw" value="cw// death (Click to View)">the dog dies.</span>
